sudo: required
services: 
  - docker

before_install:
  - docker build -t ramaditya/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ramaditya/react-test npm test

after_success:
  - docker build -t ramaditya/multi-client ./client
  - docker build -t ramaditya/multi-server ./server
  - docker build -t ramaditya/multi-nginx ./nginx
  - docker build -t ramaditya/multi-worker ./worker

  #Log in
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push ramaditya/multi-client
  - docker push ramaditya/multi-server
  - docker push ramaditya/multi-nginx
  - docker push ramaditya/multi-worker

  #Push to hub

